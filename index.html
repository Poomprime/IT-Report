<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Issue Report</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    
        .circle {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    
        #loadingStatus p {
            color: #007bff;
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
    
</head>
<body>
    <div class="form-container">
        <h2>IT Issue Report</h2>
        <form id="reportForm">
            <label for="roomNumber">Room Number:</label>
            <input type="text" id="roomNumber" name="roomNumber" required>

            <label for="topic">Issue Topic:</label>
            <input type="text" id="topic" name="issue" required>

            <label for="details">Issue Details:</label>
            <textarea id="details" name="details" required></textarea>

            <div class="button-container">
                <button type="reset" id="clearBtn">Clear</button>
                <button type="submit">Submit Report</button>
            </div>
        </form>

        <p id="displayDateTime"></p>
    </div>

    <div id="loadingStatus" class="processing-overlay" style="display:none;">
        <div class="circle"></div>
        <p>Submitting report...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
