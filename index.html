<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guest & IT Issue Report</title>
        
        <!-- เพิ่ม favicon -->
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
        <link rel="manifest" href="image/site.webmanifest">

        <!-- Apple Touch Icon -->
        <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">



    
        <!-- ฟอนต์และสไตล์ -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    
<body>

<div class="form-container">
    <h2>Issue Report Form</h2>
    <form id="reportForm">
        <label for="roomNumber">Room Number:</label>
        <input type="text" id="roomNumber" name="roomNumber" placeholder="Enter room number" required>

        <label for="topic">Issue Topic:</label>
        <input type="text" id="topic" name="issue" placeholder="Enter issue topic" required>

        <label for="description">Issue Details:</label>
        <textarea id="description" name="details" placeholder="Describe the issue" required></textarea>

        <div class="button-container">
            <button type="reset" id="clearBtn">Clear</button>
            <button type="submit" disabled>Submit Report</button>
        </div>
        <p id="displayDateTime"></p>
    </form>
</div>

<div class="processing-overlay" id="overlay" style="display: none;">
    <div class="circle"></div>
    <p>Processing...</p>
</div>

<script src="script.js"></script>
</body>
</html>
